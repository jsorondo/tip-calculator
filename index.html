<!DOCTYPE html>
<html>
    <head>
        <title>CALCULA PROPINA</title>
        <link href="style/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>La Propina</h1>
            <div id="calculator">
          
          
              <form>
                <p>What's the Damage?
                  <p>
                    $ <input id="billamt" type="text" placeholder="Bill Amount">
          
                    <p>You are feeling: (Tip %)
                      <p>
                        <select id="serviceQual">
                      <option disabled selected value="0">-- Rewards --</option>
                      <option value="0.3">30&#37; &#45; Kingly</option>
                      <option value="0.2">20&#37; &#45; Fancy</option>
                      <option value="0.15">15&#37; &#45; Kosher</option>
                      <option value="0.1">10&#37; &#45; Vile</option>
                      <option value="0.05">5&#37; &#45; Shame</option>
                  </select>
          
              </form>
              <p>How many dinner guests?</p>
              <input id="peopleamt" type="text" placeholder="Number of Guests">
              <button type="button" id="calculate">Calculate!</button>
          
            </div>
            <!--calculator end-->
            <div id="totalBill">
                <sup>$</sup><span id="cuenta"></span>
            </div> 
            <!--Total Bill end-->
            <div id="totalTip">
              <sup>$</sup><span id="tip">0.00</span>
              <small id="each">each</small>
            </div>
            <!--totalTip end-->
          
          </div>
          <!--container end-->
          
          <script type="text/javascript" src="./script/script.js"></script>
    </body>
</html>
